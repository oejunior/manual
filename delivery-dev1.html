<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Docce • Entregas</title>

<link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f0f10;
  --stroke:#2a2a2f;
  --text:#f3f3f4;
  --muted:#b7b7be;
  --good:#2ecc71;
  --bad:#ff5c5c;
  --accent:#e9d7b5;
  --radius:16px;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Signika",system-ui;
  background:var(--bg);
  color:var(--text);
}

.wrap{max-width:1100px;margin:auto;padding:22px}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 18px;
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  background:#171719;
  margin-bottom:12px;
}

.btn{
  border:1px solid var(--stroke);
  background:#1f1f23;
  color:var(--text);
  padding:10px 16px;
  border-radius:999px;
  cursor:pointer;
}

.btn.nav.active{
  background:rgba(233,215,181,.15);
  color:var(--accent);
}

.grid{
  display:grid;
  grid-template-columns:1.2fr .8fr;
  gap:14px;
}

@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}

.card{
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  background:#171719;
}

.card header{
  padding:14px 16px;
  border-bottom:1px solid var(--stroke);
}

.card .body{padding:16px}

.row{display:grid;grid-template-columns:1fr;gap:10px;margin-bottom:10px}
.row3{grid-template-columns:1fr 1fr 1fr}

@media(max-width:700px){
  .row3{grid-template-columns:1fr}
}

.field{
  border:1px solid var(--stroke);
  border-radius:14px;
  padding:10px 12px;
  background:#1f1f23;
}

.field label{
  display:block;
  font-size:12px;
  color:var(--muted);
  margin-bottom:4px;
}

.field input{
  width:100%;
  border:none;
  outline:none;
  background:transparent;
  color:var(--text);
  font-size:14px;
}

.notice{
  margin:12px 0;
  padding:10px 12px;
  border-radius:14px;
  background:rgba(233,215,181,.08);
  color:var(--accent);
}

.list{
  display:flex;
  flex-direction:column;
  gap:8px;
}

.item{
  border:1px solid rgba(255,255,255,.08);
  border-radius:14px;
  padding:10px 12px;
  background:#1f1f23;
  display:grid;
  grid-template-columns:1fr auto auto;
  gap:10px;
}

.item .main b{display:block}
.item .main small{color:var(--muted)}

.actions{display:flex;gap:8px}

.sbtn{
  border:1px solid rgba(255,255,255,.15);
  background:#222226;
  color:var(--muted);
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:700;
  letter-spacing:.8px;
  font-variant:all-small-caps;
  cursor:pointer;
}

.sbtn.good{
  color:var(--good);
  border-color:rgba(46,204,113,.3);
  background:rgba(46,204,113,.12);
}

.sbtn.edit{
  color:rgba(120,170,255,.95);
  border-color:rgba(120,170,255,.35);
  background:rgba(120,170,255,.12);
}

.sbtn.danger{
  color:var(--bad);
  border-color:rgba(255,92,92,.35);
  background:rgba(255,92,92,.12);
}
</style>
</head>

<body>
<div class="wrap">

  <div class="topbar">
    <div>
      <button class="btn">Atualizar</button>
      <button class="btn nav active">Entregas</button>
      <button class="btn nav">Entregadores</button>
      <button class="btn nav">Cadastro</button>
    </div>
    <div>
      <span style="color:var(--good)">✔ logado</span>
    </div>
  </div>

  <div class="grid">

    <section class="card">
      <header>
        <h3>Entregas do dia</h3>
        <small class="muted">Cadastre o pedido e atribua o entregador</small>
      </header>

      <div class="body">

        <div class="row">
          <div class="field">
            <label>Cliente</label>
            <input placeholder="Nome do cliente">
          </div>
        </div>

        <div class="row row3">
          <div class="field">
            <label>Total (R$)</label>
            <input placeholder="0,00">
          </div>
          <div class="field">
            <label>Taxa (R$)</label>
            <input placeholder="0,00">
          </div>
          <div class="field">
            <label>Entregador</label>
            <input placeholder="Ex.: 2603">
          </div>
        </div>

        <div style="display:flex;gap:10px;justify-content:flex-end">
          <button class="sbtn good">Adicionar</button>
          <button class="sbtn">Limpar</button>
        </div>

        <div class="notice">Fechamento atualizado.</div>

        <h4>Aguardando entregador</h4>
        <div class="list">
          <div class="muted">Nenhuma entrega pendente.</div>
        </div>

      </div>
    </section>

    <aside class="card">
      <header><h3>Painel</h3></header>
      <div class="body">
        <div class="list">
          <div class="item">
            <div class="main">
              <b>Gean Silva dos Santos</b>
              <small>PIX: 69993217710</small>
            </div>
            <div class="actions">
              <button class="sbtn edit">Editar</button>
              <button class="sbtn danger">Excluir</button>
            </div>
          </div>
        </div>
      </div>
    </aside>

  </div>
</div>
</body>
</html>
