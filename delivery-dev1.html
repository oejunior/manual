
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Docce • Entregas</title>
<link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{--bg:#0f0f10;--stroke:#2a2a2f;--text:#f3f3f4;--muted:#b7b7be;--good:#2ecc71;--bad:#ff5c5c;--accent:#e9d7b5;--shadow:0 12px 32px rgba(0,0,0,.45);--radius:16px}
*{box-sizing:border-box}
body{margin:0;font-family:"Signika",system-ui;background:var(--bg);color:var(--text)}
.wrap{max-width:1100px;margin:0 auto;padding:22px}

/* menu */
.topbar{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:16px 18px;border:1px solid var(--stroke);background:#171719;border-radius:16px;box-shadow:var(--shadow);position:sticky;top:12px;z-index:10}
.right{display:flex;gap:10px}
.btn{border:1px solid var(--stroke);background:#1d1d20;color:var(--text);padding:10px 14px;border-radius:999px;cursor:pointer}
.btn.nav.active{background:rgba(233,215,181,.12);color:var(--accent)}

/* grid */
.grid{margin-top:18px;display:grid;grid-template-columns:1.15fr .85fr;gap:14px}
.card{border:1px solid var(--stroke);background:#171719;border-radius:16px;box-shadow:var(--shadow)}
.card header{padding:14px 16px;border-bottom:1px solid var(--stroke)}
.card .body{padding:14px 16px}

/* fields */
.row{display:grid;gap:10px}
.row3{grid-template-columns:1fr 1fr 1fr}
.field{border:1px solid var(--stroke);background:#1d1d20;border-radius:14px;padding:10px 12px}
.field label{font-size:12px;color:var(--muted)}
.field input{width:100%;background:none;border:none;color:var(--text);font:inherit}

/* toast */
.toast-wrap{
  position:fixed;
  top:90px;
  right:22px;
  z-index:999;
  pointer-events:none;
}
.toast{
  min-width:260px;
  padding:12px 16px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.15);
  background:#1d1d20;
  color:var(--text);
  box-shadow:var(--shadow);
  opacity:0;
  transform:translateY(-6px);
  transition:.25s ease;
}
.toast.show{
  opacity:1;
  transform:translateY(0);
}
.toast.good{border-color:rgba(46,204,113,.35);color:var(--good)}
.toast.bad{border-color:rgba(255,92,92,.35);color:var(--bad)}
</style>
</head>

<body>
<div class="wrap">

  <div class="topbar">
    <div><b>Docce • Entregas</b></div>
    <div class="right">
      <button class="btn nav active">Fechamento</button>
      <button class="btn nav">Entregadores</button>
      <button class="btn nav">Cadastro</button>
    </div>
  </div>

  <div class="grid">
    <section class="card">
      <header><b>Entregas do dia</b></header>
      <div class="body">
        <div class="row">
          <div class="field">
            <label>Cliente</label>
            <input placeholder="Nome do cliente">
          </div>
        </div>
        <div class="row row3">
          <div class="field"><label>Total</label><input placeholder="0,00"></div>
          <div class="field"><label>Taxa</label><input placeholder="0,00"></div>
          <div class="field"><label>Entregador</label><input placeholder="2603"></div>
        </div>
        <div style="margin-top:12px">
          <button class="btn" onclick="toast('Entrega adicionada','good')">Adicionar</button>
        </div>
      </div>
    </section>

    <aside class="card">
      <header><b>Painel</b></header>
      <div class="body">Conteúdo do painel</div>
    </aside>
  </div>
</div>

<div class="toast-wrap">
  <div id="toast" class="toast"></div>
</div>

<script>
let toastTimer=null;
function toast(msg,type='good'){
  const el=document.getElementById('toast');
  el.className='toast '+type;
  el.textContent=msg;
  el.classList.add('show');
  clearTimeout(toastTimer);
  toastTimer=setTimeout(()=>el.classList.remove('show'),3500);
}
</script>
</body>
</html>
