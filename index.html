<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal de Manuais da Docce</title>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#fff7f0;  /* laranja bem suave */
      --bg2:#f3fff6;  /* verde bem suave */
      --card:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
      --radius:20px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:"PT Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--text);
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      min-height:100dvh; display:grid; place-items:center;
    }
    .wrap{ width:min(880px, 92vw); margin:40px auto; }
    .card{
      background:var(--card); border-radius:var(--radius); box-shadow:0 10px 30px rgba(0,0,0,.06);
      padding:28px; border:1px solid rgba(0,0,0,.06);
      text-align:center;
    }
    h1{ font-size:clamp(24px, 2.4vw, 34px); margin:0 0 6px; letter-spacing:.2px; text-align:center; }
    .sub{ color:var(--muted); margin:0 0 18px; font-size:15px; text-align:center; }
    .list{
      display:grid; grid-template-columns:repeat(auto-fill, minmax(240px,1fr)); gap:12px; justify-content:center;
    }
    .item{
      border:1px solid rgba(0,0,0,.08); background:#fff; border-radius:14px; padding:14px 16px;
      text-align:center;
    }
    .item a{ color:#111827; text-decoration:none; font-weight:700; display:block; }
    .item a:hover{ text-decoration:underline }
    .item small{ color:var(--muted); display:block; margin-top:4px; }
    footer{ color:#94a3b8; font-size:12px; text-align:center; margin-top:16px }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>Portal de Manuais da Docce</h1>
      <p class="sub">Sorria, o hoje é especial.</p>

      <div id="linkList" class="list">
        <div class="item">
          <a href="encomendas.html">Roteiro de Encomendas</a><small>
        </div>
        <div class="item">
          <a href="atendimento.html">Manual de Atendimento (Loja)</a><small>
        </div>
      </div>

      <footer>Feito com ❤ para agilizar seu atendimento</footer>
    </section>
  </main>
</body>
</html>
