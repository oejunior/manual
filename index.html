r<!DOCTYPE html>

  <title>Portal de Manuais da Docce</title>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#fff7f0;
      --bg2:#f3fff6;
      --card:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
      --radius:20px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:"PT Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--text);
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      min-height:100dvh; display:grid; place-items:center;
    }
    .wrap{ width:min(880px, 92vw); margin:40px auto; }
    .card{
      background:var(--card); border-radius:var(--radius); box-shadow:0 10px 30px rgba(0,0,0,.06);
      padding:28px; border:1px solid rgba(0,0,0,.06);
      text-align:center;
    }
    h1{ font-size:clamp(24px, 2.4vw, 34px); margin:0 0 6px; letter-spacing:.2px; text-align:center; }
    .sub{ color:var(--muted); margin:0 0 18px; font-size:15px; text-align:center; }
    .list{
      display:grid; grid-template-columns:repeat(auto-fill, minmax(240px,1fr)); gap:14px; justify-content:center;
    }
    .item{
      border:1px solid rgba(0,0,0,.08); background:#fff; border-radius:14px; padding:20px;
      text-align:center; transition:transform .15s ease, box-shadow .15s ease;
    }
    .item:hover{
      transform:translateY(-2px);
      box-shadow:0 4px 16px rgba(0,0,0,.08);
    }
    .item a{
      color:#111827; text-decoration:none; font-weight:700; display:block;
      font-size:16px;
    }
    .item a:hover{ text-decoration:underline }
    footer{ color:#94a3b8; font-size:13px; text-align:center; margin-top:20px }
  </style>
</head>
